<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vkellogg's</title>
    <link rel="stylesheet" href="../CSS/contactus.css">
</head>
<body>
    <header>
        <div class="navbar">
            <img src="../assets/images/image_removebg_preview.png" class="logo">
            <div class="nav-bar">
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="product.html">Product</a></li>
                    <li><a href="recipes.html">Recipes</a></li>
                    <li><a href="aboutus.html">About Us</a></li>
                    <li><a href="#" class="active">Contact Us</a></li>
                </ul>
            </div>
        </div>
    </header>

    <div class="contact-form">
        <h2>Contact Us</h2>
        <form id="contactForm">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="firstName" placeholder="Enter your first name">
            <span id="firstNameError" class="error-message"></span>
            
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="lastName" placeholder="Enter your last name">
            <span id="lastNameError" class="error-message"></span>
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email">
            <span id="emailError" class="error-message"></span>
            
            <label for="phoneNumber">Phone Number</label>
            <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="Enter your phone number">
            <span id="phoneNumberError" class="error-message"></span>
            
            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="Enter your Message"></textarea>
            <span id="messageError" class="error-message"></span>
            
            <button type="submit">Submit</button>
        </form>
    </div>

    <div class="footer">
        <div class="ig">
            <img src="../assets/images/pngegg.png" class="logo-footer">
            <p>@Vkellogg's_company</p>
        </div>
        <span>Copyright Â© 2024 Vkellogg's. All rights reserved</span>
    </div>

    <script src="../JS/contactus.js"></script>
</body>
</html>
